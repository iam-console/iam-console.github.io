<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Login</title>



<link rel="stylesheet" type="text/css" href="skins/css/public/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="skins/css/public/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="skins/css/public/ui.css" />
<link rel="stylesheet" type="text/css" href="skins/css/public/form.css" />

<link rel="stylesheet" type="text/css" href="skins/css/main/default.css" />
<link rel="stylesheet" type="text/css" href="skins/css/main/login.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
     		 <script src="<l:asset path='html5shiv.js'/>"></script>
     		 <script src="<l:asset path='respond.js'/>"></script>
    	<![endif]-->
</head>
<body>
	<!-- 页面结构 -->
	<div class="iam-container">
		<header class="navbar navbar-static-top iam-top">
			<div>
				<div class="navbar-header iam-heading">
					<a href="#" class="navbar-brand iam-logo"><span>IAM</span></a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right iam-nav">
						<li><a href="#">帮助</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="iam-body">
			<div class="iam-left pull-left">
				<img src="skins/css/img/IAM-login.png" />
			</div>
			<div class="iam-right">
				<div class="avatar iam-theme">
					<h4>欢迎登录<span>IAM</span></h4>
				</div>
				<form method="POST" onsubmit="return false;">
					<div class="form-group">
						<label for="tenantName">
							<span>租户</span>
							<span>&nbsp;</span>
							<i class="glyphicon glyphicon-question-sign" data-toggle="tooltip"  title="租户是IAM中的数据和设置分区。如果忘记租户名称，可前往“忘记租户”找回"></i>
							<a href="forgotTenant.html">忘记租户？</a>
						</label>
						<input type="text" class="form-control" id="tenantName" name="tenantName"
							placeholder="请输入租户">
					</div>
					<div class="form-group">
						<label for="email">
							<span>邮箱</span>
						</label>
						<input type="text" class="form-control" id="email" name="email"
							placeholder="请输入邮箱">
					</div>
					<div class="form-group">
						<label for="password">
							<span>密码</span>
							<a href="forgotPassword.html">忘记密码？</a>
						</label>
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码">
					</div>
					<div class="checkbox">
						<label class="form-checkbox"> <input type="checkbox">
							下次自动登录
						</label>
					</div>
					<button class="btn iam-submit-btn">登录</button>
				</form>
				
				<div class="iam-form-tail">
					<label> 没有账号？<a href="register.html">立即注册</a>
					</label>
				</div>
			</div>
		</div>
		<div class="iam-bottom">
			&copy 1998-2015 浪潮软件软件股份有限公司版权所有</a>
		</div>		
		
	</div>

	<!-- 需要引用的JS -->
	<script type="text/javascript" src="skins/js/public/jquery.js"></script>
	<script type="text/javascript" src="skins/js/public/bootstrap.js"></script>
	<script type="text/javascript" src="skins/js/public/jquery.cookie.js"></script>
	<script type="text/javascript" src="skins/js/public/jquery.base64.js"></script>
	<script type="text/javascript" src="skins/js/public/ui.js"></script>
	<script type="text/javascript" src="skins/js/public/form.js"></script>
	<script type="text/javascript" src="skins/js/public/loushang-framework.js"></script>

	<script type="text/javascript" src="skins/js/main/login.js"></script>
</body>
</html>
