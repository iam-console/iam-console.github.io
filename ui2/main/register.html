<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Register</title>

<link rel="stylesheet" type="text/css" href="../../skins/css/public/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../../skins/css/public/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="../../skins/css/public/ui.css" />
<link rel="stylesheet" type="text/css" href="../../skins/css/public/form.css" />

<link rel="stylesheet" type="text/css" href="../../skins/css/main/default.css" />
<link rel="stylesheet" type="text/css" href="../../skins/css/main/register.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
     		 <script src="<l:asset path='html5shiv.js'/>"></script>
     		 <script src="<l:asset path='respond.js'/>"></script>
    	<![endif]-->
</head>
<body>

	<div class="iam-container">
		<header class="navbar navbar-static-top iam-top">
			<div>
				<div class="navbar-header iam-heading">
					<a href="#" class="navbar-brand iam-logo"><span>IAM</span></a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right iam-nav">
						<li><a href="#">帮助</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="iam-body">

			<div class="avatar iam-theme">
				<h4>注册账号</h4>
				<p>IAM专注于用户管理，方便应用开发。</p>
			</div>

			<div class="iam-center">

				<form  novalidate="novalidate" onsubmit="return false;">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="username"
							name="username" placeholder="请输入用户名">
						</div>						
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">邮箱</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="email"
							name="email" placeholder="设置邮箱">
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">设置密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password"
							name="password" placeholder="设置密码">
						</div>
					</div>

					<div class="form-group">
						<label for="password2" class="col-sm-3 control-label">确认密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password2"
							name="password2" placeholder="请确认密码">
						</div>
					</div>

					<div class="checkbox">
						<label class="form-checkbox"> <input type="checkbox">
							阅读并接受<a href="#">《IAM服务协议》</a>
					</div>
					<button class="btn iam-submit-btn">注册</button>
				</form>
			</div>
		</div>
		<div class="iam-bottom">
			&copy 1998-2015 浪潮软件软件股份有限公司版权所有</a>
		</div>

	</div>

	<!-- 需要引用的JS -->
	<script type="text/javascript" src="../../skins/js/public/jquery.js"></script>
	<script type="text/javascript" src="../../skins/js/public/bootstrap.js"></script>
	<script type="text/javascript" src="../../skins/js/public/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../skins/js/public/ui.js"></script>
	<script type="text/javascript" src="../../skins/js/public/form.js"></script>
	<script type="text/javascript" src="../../skins/js/public/loushang-framework.js"></script>

	<script type="text/javascript" src="../../skins/js/main/register.js"></script>
</body>
</html>
